<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cake for Zaib üéÇ</title>
<style>
  body{margin:0;display:flex;align-items:center;justify-content:center;flex-direction:column;
       height:100vh;background:linear-gradient(120deg,#ffb6b9,#fae3d9);font-family:'Poppins',sans-serif;}
  h1{color:#fff;text-shadow:0 3px 10px rgba(0,0,0,0.3);}
  svg{width:260px;margin-top:30px;}
  button{
    margin-top:30px;padding:12px 26px;border:none;border-radius:30px;
    background:#fff;color:#ff5e7e;font-weight:700;font-size:18px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);cursor:pointer;
  }
  button:hover{transform:scale(1.07);}
  .knife{transform-origin:50% 20%;}
  .swing{animation:swing 0.6s ease-in-out;}
  @keyframes swing{
    0%{transform:translateX(-120px) rotate(-20deg);}
    60%{transform:translateX(10px) rotate(10deg);}
    100%{transform:translateX(15px) rotate(12deg);}
  }
  .cut .left{transform:translateX(-80px) rotate(-5deg);transition:transform 1s ease;}
  .cut .right{transform:translateX(80px) rotate(5deg);transition:transform 1s ease;}
</style>
</head>
<body>
  <h1>Let's cut the cake, Zaib üéÇ</h1>

  <div id="cakeBox">
    <svg viewBox="0 0 300 200">
      <g class="left">
        <rect x="80" y="100" width="70" height="60" rx="10" fill="#fff"/>
        <path d="M80 100 Q115 80 150 100 L150 110 Q115 90 80 110 Z" fill="#ffd7e6"/>
      </g>
      <g class="right">
        <rect x="150" y="100" width="70" height="60" rx="10" fill="#fff"/>
        <path d="M150 100 Q185 80 220 100 L220 110 Q185 90 150 110 Z" fill="#ffd7e6"/>
      </g>
      <g id="knife" class="knife" transform="translate(-100,40) rotate(-15)">
        <rect x="0" y="0" width="8" height="60" rx="3" fill="#333"/>
        <rect x="-6" y="50" width="20" height="8" rx="2" fill="#6b4c3b"/>
        <path d="M8 6 L36 -10 L40 -6 L16 10 Z" fill="#ccc"/>
      </g>
    </svg>
  </div>

  <button id="cutBtn">Cut Cake üç∞</button>
  <button id="nextBtn" style="display:none;">Get Surprise ‚ú®</button>

<script>
const knife=document.getElementById('knife');
const cakeBox=document.getElementById('cakeBox');
const cutBtn=document.getElementById('cutBtn');
const nextBtn=document.getElementById('nextBtn');

cutBtn.onclick=()=>{
  knife.classList.add('swing');
  setTimeout(()=>{
    cakeBox.classList.add('cut');
    cutBtn.style.display='none';
    nextBtn.style.display='inline-block';
  },600);
};
nextBtn.onclick=()=>{ window.location.href='note.html'; };
</script>
</body>
</html>
